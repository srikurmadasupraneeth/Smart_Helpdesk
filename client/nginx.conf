server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # Try to serve the requested file, otherwise fall back to index.html
        # This is crucial for single-page applications like React Router.
        try_files $uri $uri/ /index.html;
    }

    # You can add a proxy pass for your API here if you want Nginx to handle it,
    # but the Vite proxy already handles this during development.
    # For production, you might configure Nginx to route /api to your backend container.
}